{% for instituion in institutions %}
    <div class="form-group form-group--checkbox">
        <label>
            <input type="radio" name="organization" value="{{ instituion.id }}"/>
            <span class="checkbox radio"></span>
            <span class="description">
                  <div class="title">{{ instituion.name }}</div>
                  <div class="subtitle">{{ instituion.description }}</div>
            </span>
        </label>
    </div>
{% endfor %}
